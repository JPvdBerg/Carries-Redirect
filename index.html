<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us on WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #eac62c;
    }

    a.whatsapp-btn {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #0d0d0d;
      background-color: #25D366;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    a.whatsapp-btn:hover {
      transform: scale(1.05);
      background-color: #20b358;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us on WhatsApp</h1>
    <a class="whatsapp-btn" href="https://wa.me/27828735697" target="_blank">
      Message Us
    </a>
  </div>
</body>
</html>
