<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carries Boutique — Contact Us on WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.imgur.com/KNRtw3t.png" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff6f91, #ff9671, #ffc75f);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      position: relative;
      padding: 5vh 1rem;
      overflow: visible;
    }

    /* Background Blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      animation: blobMove 20s infinite alternate;
      z-index: 0;
    }

    .blob1 { width: 400px; height: 400px; background: #ff6f91; top: -100px; left: -150px; }
    .blob2 { width: 500px; height: 500px; background: #ff9671; bottom: -150px; right: -200px; animation-delay: 5s; }
    .blob3 { width: 300px; height: 300px; background: #ffc75f; top: 150px; right: -100px; animation-delay: 10s; }

    @keyframes blobMove {
      0% { transform: translate(0,0) scale(1); }
      50% { transform: translate(50px,-30px) scale(1.1); }
      100% { transform: translate(-30px,50px) scale(0.95); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card */
    .card {
      position: relative;
      background: #ffffff;
      border-radius: 24px;
      padding: 3rem 2.5rem;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.05);
      animation: fadeIn 1s ease-in-out;
      max-width: 480px;
      width: 90%;
      z-index: 1;
      transition: transform 0.2s ease;
    }

    .logo { 
      width: 130px; margin: 0 auto 1.5rem auto; display: block; 
      animation: logoEnter 1s ease forwards;
    }
    @keyframes logoEnter { 0% { opacity: 0; transform: scale(0.5) rotate(-15deg); } 100% { opacity: 1; transform: scale(1) rotate(0deg); } }

    h1 { 
      font-family: 'Playfair Display', serif; font-size: 2.4rem; margin-bottom: 1rem; 
      color: #b93e65; font-weight: 600; letter-spacing: 0.5px; 
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
      animation: fadeSlideIn 1s ease forwards 0.3s; opacity: 0;
    }
    p { 
      font-size: 1.05rem; margin-bottom: 1.5rem; color: #555; line-height: 1.6;
      animation: fadeSlideIn 1s ease forwards 0.6s; opacity: 0;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* WhatsApp button */
    a.whatsapp-btn {
      display: inline-block;
      padding: 1.2rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #25D366, #1ebe5a);
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.35);
      position: relative;
      overflow: hidden;
      z-index: 2;
      margin-top: 1.5rem;
      animation: fadeSlideIn 1s ease forwards 1.2s; opacity: 0;
    }
    a.whatsapp-btn::after {
      content: '';
      position: absolute;
      top: 0; left: -75%;
      width: 50%; height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-25deg);
      transition: all 0.5s;
    }
    a.whatsapp-btn:hover::after { left: 125%; }
    a.whatsapp-btn:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 0 20px rgba(37,211,102,0.7); }

    /* Ripple on click */
    a.whatsapp-btn:active {
      animation: ripple 0.4s ease;
    }
    @keyframes ripple {
      0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.6); }
      100% { box-shadow: 0 0 0 20px rgba(37,211,102,0); }
    }

    /* QR container */
    .qr-container { 
      margin-top: 2rem; margin-bottom: 1rem; text-align: center;
      animation: fadeSlideIn 1s ease forwards 0.9s; opacity: 0;
    }
    .qr-container img { width: 200px; height: 200px; margin-top: 0.5rem; position: relative; }

    .copy-number {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #007b5e;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Social Bubbles */
    .socials {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      animation: fadeSlideIn 1s ease forwards 1.5s; opacity: 0;
    }
    .socials a {
      width: 50px; height: 50px;
      display: flex; justify-content: center; align-items: center;
      border-radius: 50%;
      background: #eee;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      animation: float 4s ease-in-out infinite;
    }
    .socials a img { width: 24px; height: 24px; }
    .socials a:hover { transform: translateY(-5px) scale(1.1); box-shadow: 0 0 15px rgba(0,0,0,0.2); }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Footer */
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
      text-align: center;
      animation: fadeSlideIn 1s ease forwards 1.8s; opacity: 0;
    }

    /* Mobile adjustments */
    @media (max-width: 500px) {
      .card {
        width: 95%;
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; margin-bottom: 1rem; }
      .qr-container img { width: 140px; height: 140px; }
      .qr-container { margin-bottom: 5rem; } /* space for fixed button */
      .socials { gap: 0.8rem; margin-top: 1.5rem; }
      .blob { display: none; }
      .copy-number { font-size: 0.85rem; }

      /* Fixed WhatsApp button */
      a.whatsapp-btn {
        width: calc(90% - 1rem);
        font-size: 1.1rem;
        padding: 1rem;
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        margin-top: 0;
      }
    }

  </style>
</head>
<body>
  <!-- Background Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- Main Card -->
  <div class="card" id="card">
    <img src="https://i.imgur.com/KNRtw3t.png" alt="Carries Boutique Logo" class="logo">
    <h1>Carries Boutique</h1>
    <p>From custom fabric to bold designs — we bring your style to life.</p>

    <!-- QR Code -->
    <div class="qr-container">
      <p>Scan to chat on WhatsApp:</p>
      <img src="https://i.imgur.com/xKy9skZ.png" alt="WhatsApp QR Code">
      <div class="copy-number" onclick="copyNumber()">Copy WhatsApp: +27 82 873 5697</div>
    </div>

    <a class="whatsapp-btn" href="https://wa.me/27828735697" target="_blank">Message Us on WhatsApp</a>

    <!-- Social Media Bubbles -->
    <div class="socials">
      <a href="https://www.facebook.com/p/Carries-100063057530393" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/its_sew_carries" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@carries039" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok"></a>
    </div>

    <!-- Footer -->
    <footer>
      Made with ❤️ at Carries Boutique ✂️
    </footer>
  </div>

  <script>
    // Smooth Parallax Card (disabled on touch devices)
    const card = document.getElementById('card');
    if (!('ontouchstart' in window)) {
      let rotateX = 0, rotateY = 0;
      let mouseX = 0, mouseY = 0;

      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        mouseX = e.clientX - rect.left - rect.width / 2;
        mouseY = e.clientY - rect.top - rect.height / 2;
      });

      function updateCard() {
        rotateY += (mouseX * 0.05 - rotateY) * 0.1;
        rotateX += (-mouseY * 0.05 - rotateX) * 0.1;
        card.style.transform = `perspective(1000px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
        requestAnimationFrame(updateCard);
      }

      card.addEventListener('mouseleave', () => { mouseX = 0; mouseY = 0; });
      updateCard();
    }

    // Copy WhatsApp number
    function copyNumber() {
      navigator.clipboard.writeText("+27828735697").then(() => {
        alert("WhatsApp number copied!");
      });
    }
  </script>
</body>
</html>
